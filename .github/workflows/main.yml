name: ğŸ•’ Auto Update Google Sheet with Stock Data

on:
  schedule:
    - cron: '0 10 * * 1-5'  # â° Run every weekday at 3:30 PM IST (10:00 UTC)
  workflow_dispatch:        # âœ… Allow manual trigger too

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“ˆ Run Stock Update Script
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: python main.py
